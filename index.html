<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://img.icons8.com/color/48/000000/paint-palette-with-brush.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <h1 id="title">Etch-a-Sketch</h1>
            <div id="color-settings">
                <input type="color" id="colorPicker" value="#000000">
                <button class="btn-mode btn-active" id="btn-color-mode">Color</button>
                <button class="btn-mode" id="btn-rainbow-mode">Rainbow</button>
                <button class="btn-mode" id="btn-grayscale-mode">Grayscale</button>
                <button class="btn-mode" id="btn-eraser-mode">Eraser</button>
            </div>

            <div id="screen">
                <div id="grid-container"></div>
            </div>
            <div id="grid-settings">
                <div id="slider-div">
                    <label for="grid-def-slider">Set Grid Definition:</label>
                    <input name="grid-def-slider" type="range" id="grid-def-slider" min="16" max="100">
                </div>
                <button id="btn-clear">Clear Board</button>
            </div>
        </main>  

        <script src="script.js"></script>
    </body>
</html>
